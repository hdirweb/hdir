backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

local_backend: true

media_folder: static/img
public_folder: /img

i18n:
  structure: single_file
  locales: [hr, en]

default_locale: hr

collections:
  - name: "activitiesHR"
    i18n: true
    label: "Aktivnosti HR/EN"
    folder: "src/pages/aktivnosti"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "activity-post", i18n: duplicate}
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Date", name: "date", widget: "datetime", i18n: duplicate}
      - {label: "Description", name: "description", widget: "text", required: false, i18n: true}
      - {label: Activity, name: activity, widget: select, options: ["meetings", "lectures", "conferences", "workshops"], i18n: duplicate}
      - {label: "Featured Image", name: "featuredimage", widget: image, required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false, i18n: true}
